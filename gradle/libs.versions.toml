activityCompose = "1.10.1"
composeBom = "2024.09.00"
appcompat = "1.7.1"
material = "1.12.0"
hiltAndroid = "2.48"
hiltAndroidCompiler = "2.48"
ksp = "1.9.10-1.0.13"
